{%extends 'main/base.html'%}

{%block title%}
<title>Login</title>
{%endblock%}

{%load crispy_forms_tags%}
{%block content%}
<form method="POST", class="form-group">
    {%csrf_token%}
    {{form|crispy}}
    <button type="submit", class="btn btn-success">Login</button>
    <p>Dont have an account? Create one <a href="/register">Here</a></p>
</form>
{%endblock%}
